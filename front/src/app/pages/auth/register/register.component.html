<div class="register-container">
  <!-- Header with logo - Visible only on desktop -->
  <div class="header desktop-only">
    <div class="logo-container">
      <img src="/assets/logo_p6.png" alt="logo" class="logo" />
    </div>
  </div>

  <!-- Separator line - Visible only on desktop -->
  <div class="separator desktop-only"></div>
  
  <!-- Main content -->
  <div class="content">
    <!-- Mobile back button - Separate from title -->
    <button mat-icon-button (click)="goBack()" class="back-button mobile-only" aria-label="Retour">
      <mat-icon>arrow_back</mat-icon>
    </button>

    <!-- Mobile logo - Visible only on mobile -->
    <div class="logo-container mobile-only">
      <img src="/assets/logo_p6.png" alt="logo" class="logo" />
    </div>

    <!-- Desktop back button - Top left -->
    <button mat-icon-button (click)="goBack()" class="back-button desktop-only desktop-back" aria-label="Retour">
      <mat-icon>arrow_back</mat-icon>
    </button>

    <!-- Desktop title - Centered -->
    <h1 class="page-title desktop-only desktop-title">Inscription</h1>

    <!-- Mobile title - Centered -->
    <h1 class="page-title mobile-only">Inscription</h1>
    
    <!-- Registration form -->
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <mat-form-field appearance="outline">
        <mat-label>Nom d'utilisateur</mat-label>
        <input matInput formControlName="username" required>
        <mat-error *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
          Nom d'utilisateur requis
        </mat-error>
      </mat-form-field>
      
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" required>
        <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          Email invalide
        </mat-error>
      </mat-form-field>
      
      <mat-form-field appearance="outline">
        <mat-label>Mot de passe</mat-label>
        <input matInput formControlName="password" type="password" required>
        <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          Le mot de passe doit contenir au moins 8 caractères, une majuscule, une minuscule, un chiffre et un caractère spécial
        </mat-error>
      </mat-form-field>
      
      <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid" class="submit-button">
        S'inscrire
      </button>
    </form>
  </div>
</div>
